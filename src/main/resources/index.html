<!DOCTYPE html>
<!--  HTML5 -->
<html lang='de'>
	<!-- head: NICHT-sichtbare Bereich --> <!--  -->
	<head>
		<title>Tab-Überschrift</title>
		<meta charset="UTF-8"> <!--  HTML5 --> <!--Meta-Infos - hier Unicode UTF-8 1 Byte -> UTF-16 2 Byte alle Zeichen der Welt -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head> <!-- body: sichtbare Bereich -->
	<body>


	<h1>Überschrift</h1> <!-- h1: größtmögliche Überschrift -->
		<p>Abschnitt/Paragraph/Absatz</p>

	<h2>Überschrift</h2> <!-- h1: Überschrift - nummer kleiner als h1-->
	<h3>Überschrift</h3>
	<h4>Überschrift</h4>

	<p>
		Abschnitt/Paragraph/Absatz
	</p>

	</body>
</html>
